<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>استعلام قیمت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- فونت لاله‌زار -->
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Lalezar", sans-serif;
      background: linear-gradient(135deg, #ffffff, #f3e8ff);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #6b21a8;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .box {
      background: white;
      max-width: 420px;
      margin: auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
    }

    input:focus {
      border-color: #9333ea;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #7c3aed;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #6d28d9;
    }

    .result {
      margin-top: 20px;
      text-align: right;
    }

    .item {
      background: #faf5ff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 17px;
    }

    .price {
      color: #16a34a;
      font-size: 20px;
      margin-top: 6px;
    }

    .notfound {
      color: #dc2626;
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>استعلام قیمت</h1>

<div class="box">
  <input id="barcode" placeholder="کد کالا (اختیاری)">
  <input id="name" placeholder="نام یا مدل کالا">
  <button onclick="searchProduct()">جستجو</button>

  <div id="result" class="result"></div>
</div>

<script>
  const sheetUrl =
    "https://docs.google.com/spreadsheets/d/XXXXX/export?format=csv"; 
  // ↑ لینک شیت خودتو اینجا بذار

  let products = [];

  function normalizeText(text) {
    return text
      .toString()
      .trim()
      .replace(/ي/g, "ی")
      .replace(/ك/g, "ک")
      .replace(/\s+/g, " ")
      .toLowerCase();
  }

  function formatPrice(num) {
    return Number(num).toLocaleString("en-US");
  }

  fetch(sheetUrl)
    .then(res => res.text())
    .then(data => {
      const rows = data.split("\n").map(r => r.split(","));
      products = rows.slice(1).map(r => ({
        barcode: r[0]?.trim(),
        name: normalizeText(r[1]),
        rawName: r[1],
        price: r[2]
      }));
    });

  function searchProduct() {
    const barcodeInput = document.getElementById("barcode").value.trim();
    const nameInput = normalizeText(
      document.getElementById("name").value
    );

    const resultBox = document.getElementById("result");
    resultBox.innerHTML = "";

    let results = [];

    if (barcodeInput) {
      results = products.filter(p => p.barcode === barcodeInput);
    } else if (nameInput) {
      const words = nameInput.split(" ").filter(w => w.length > 1);

      results = products.filter(p =>
        words.every(w => p.name.includes(w))
      );
    }

    if (results.length === 0) {
      resultBox.innerHTML =
        `<div class="notfound">❌ موردی پیدا نشد</div>`;
      return;
    }

    results.forEach(p => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div>${p.rawName}</div>
        <div class="price">${formatPrice(p.price)} ریال</div>
      `;
      resultBox.appendChild(div);
    });
  }
</script>
<footer style="
  margin-top: 40px;
  padding: 16px;
  text-align: center;
  color: #6b21a8;
  font-size: 18px;
">
  <div style="margin-bottom: 6px;">اینستاگرام فروشگاه</div>
  <a 
    href="https://instagram.com/zanbilofficialll" 
    target="_blank"
    style="
      text-decoration: none;
      color: #7c3aed;
      font-size: 20px;
      font-weight: bold;
    ">
    @zanbilofficialll
  </a>
</footer>
</body>
</html>
